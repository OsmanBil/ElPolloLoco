<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/x-icon" href="img/6.botella/RotaciÃ³n/Splash de salsa/Mesa de trabajo 1 copia 7.png">
    <link rel="stylesheet" href="style.css">

    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/miniChicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/boss-bar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle-bar.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/start.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="js/game.js"></script>


</head>

<body onload="">
    <h1 class="title" id="title">El Pollo Loco</h1>

    <canvas class="displayNone" id="canvas" width="720" height="480">
    </canvas>




    <div class="startScreen" id="startScreen">
        <button class="startGameBtn" id="startGameBtn" onclick="startGame()">Start Game</button>
    </div>




    <div class="theEndScreen, displayNone" id="theEndScreen">
        <button class="reStartGameBtnWin, displayNone" id="reStartGameBtnWin" onclick="reStartGame()">Restart
            Game</button>
    </div>
    <div class="theEndScreenLost, displayNone" id="theEndScreenLost">
        <button class="reStartGameBtnLose, displayNone" id="reStartGameBtnLose" onclick="reStartGame()">Restart
            Game</button>
    </div>


    <div class="movement">

        <div class="movementLeft">
            <div id="btnLeft" class="txtMiddleL btnLeft" ontouchstart="mobileLeftDown()" ontouchend="mobileLeftUp()">
                <img class="arrow" src="img/arrow-left.png"></div>
            <div class="txtMiddle txt1"> Move Left </div>
            <div id="btnRight" class="txtMiddleL btnRight" ontouchstart="mobileRightDown()"
                ontouchend="mobileRightUp()"><img class="arrow" src="img/arrow-right.png"></div>
            <div class="txtMiddle txt1"> Move Right </div>
        </div>
        <div class="movementRight">
            <div id="btnThrowBottle" class="txtMiddleL btnThrowBottle" ontouchstart="mobileThrowDown()"
                ontouchend="mobileThrowUp()"><img class="arrow" src="img/d-button.png"></div>
            <div class="txtMiddle txt1"> Throw Bottle </div>
            <div id="btnSpace" class="txtMiddleLL btnSpace" ontouchstart="mobileSpaceDown()"
                ontouchend="mobileSpaceUp()"><img class="arrow" src="img/space.png"></div>
            <div class="txtMiddle txt1"> Jump </div>
        </div>
    </div>

</body>

</html>
